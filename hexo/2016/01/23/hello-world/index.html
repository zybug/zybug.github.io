    <div class="article-entry" itemprop="articleBody">
      
        <p>#引言<br>说实话，这几天把常见的github pages 能搭建的博客全部完了一遍，所以这个就是由来</p>
<p>#搭建过程<br>说明： 一下全部是在Mac OS X 系统中进行<br>1、<br><figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># npm install hexo -g</span></span><br></pre></td></tr></table></figure><br>2、<br><figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># hexo init</span></span><br></pre></td></tr></table></figure><br>3、 生成站点<br><figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># hexo g</span></span><br></pre></td></tr></table></figure></p>
<p>#发布文章<br>其实文章的发布就更加简单了</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ hexo new <span class="string">"我的第一篇文章"</span></span><br></pre></td></tr></table></figure>
<p>这样你就可以去写第一篇文章了，是不是很简单啊。</p>
